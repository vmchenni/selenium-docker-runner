services:
  hub:
    image: selenium/hub:4.27
  chrome:
    image: selenium/node-chromium:4.27
    shm_size: '1g'
    depends_on:
    - hub
    deploy:
      replicas: 0
    env_file: .env
  firefox:
    image: selenium/node-firefox:4.27
    shm_size: '1g'
    depends_on:
    - hub
    deploy:
      replicas: 0
    env_file: .env
